<!DOCTYPE html>
<html lang="en-us">
    <head>
        <meta charset="UFT-8">
        <title>Odin Calculator</title>
        <link rel="stylesheet" href="style.css">
        <script src="js-file.js" defer></script>

    </head>
    <body>
        <div class="container">
            <div class="left-container">
                <div class="screen-container">
                    <div class="sign"></div>
                    <input type="text" id="numberscreen">
                    <div class="operators"></div>
                </div>
                <div class="button-container">
                    <button class="CE">CE</button>
                    <button onclick="clearScreen()" class="C">C</button>
                    <button class="Backspace">Backspace</button>
                    <button onclick="divideNumber()" class="Divide">รท</button>
                    <button class="btn">7</button>
                    <button class="btn">8</button>
                    <button class="btn">9</button>
                    <button onclick="multiplyNumber()" class="Times">x</button>
                    <button class="btn">4</button>
                    <button class="btn">5</button>
                    <button class="btn">6</button>
                    <button onclick="subtractNumber()" class="Minus">-</button>
                    <button class="btn">1</button>
                    <button class="btn">2</button>
                    <button class="btn">3</button>
                    <button onclick="addNumber()" class="Plus">+</button>
                    <button class="Sign">+/-</button>
                    <button class="btn">0</button>
                    <button class="Decimal">.</button>
                    <button onclick="equalNumber()" class="Equal">=</button>
                </div>            
            </div>
            <div class="right-container">
                <div class="history">History</div>
                <div class="historyLog"></div>
            </div>
        </div>
    </body>
</html>
